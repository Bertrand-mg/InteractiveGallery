<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fox-contain">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">FENNEC<br>FOX</h2><br>
                    <h5 class="location">India</h5>
                </div>
            </div>
        </div>
        <div class="whale-contain">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">HUMPBACK<br>WHALE</h2><br>
                    <h5 class="location">South Africa</h5>
                </div>
            </div>
        </div>
        <div class="baboon-contain">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">COMMON BROWN<br>BABOON</h2><br>
                    <h5 class="location">South Africa</h5>
                </div>
            </div>
        </div>
        <div class="deer-contain">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">SPOTTED<br>DEER</h2><br>
                    <h5 class="location">Amazon</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
